<mat-form-field appearance="fill">
    <mat-label>Game time (ms)</mat-label>
    <input matInput type="number" [(ngModel)]="value">
    <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=0">
        <mat-icon>close</mat-icon>
    </button>
</mat-form-field>

<button mat-raised-button color="primary" [disabled]="value === 0" (click)="onStart()">START</button>
